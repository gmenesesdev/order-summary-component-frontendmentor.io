<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles orcustomise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card">
      <img src="images/illustration-hero.svg" class="illustration-hero" />
      <h1>Order Summary</h1>

      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan">
        <div class="item1"><img src="images/icon-music.svg" alt="" /></div>
        <div class="item2"><p class="pay-text">Annual Plan</p></div>
        <div class="item3"><p class="pay-text">$59.99/year</p></div>
        <div class="item4"><a href="">Change</a></div>
      </div>

      <div class="payment">
        <button>Proceed to Payment</button>
      </div>
      <div class="cancel">
        <a href="">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
